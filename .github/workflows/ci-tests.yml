name: CI â€” Tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        # Use `npm install` here to avoid CI failing when package-lock.json is out of sync.
        # Permanent fix: regenerate package-lock.json locally with `npm install` and commit it, then switch back to `npm ci` for deterministic installs.
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false
        env:
          CI: true
